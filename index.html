<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>384x854</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body style="background-color: rgba(51, 54, 78, 1);">
    <div id="chart"></div>
    <div id="legend">
        <div id="bloom_water" onclick="selectParameter('bloom_water')"> Bloom Water &nbsp;&nbsp;&nbsp; 80g</div>
        <div id="bloom_time" onclick="selectParameter('bloom_time')">Bloom Time &nbsp;&nbsp;&nbsp; 30s</div>
        <div id="temperature" onclick="selectParameter('temperature')">Temperature &nbsp;&nbsp;&nbsp; 93C</div>
        <div id="brew_time" onclick="selectParameter('brew_time')">Brew Time &nbsp;&nbsp;&nbsp; 3:00</div>
        <div id="ratio" onclick="selectParameter('ratio')">Ratio &nbsp;&nbsp;&nbsp; 1:15</div>
    </div>

    <!-- <img src="./assets/dial.svg" id="knob"> -->
    <div id="center"></div>
    <div class="knob-container">
        <img class="knob" id="knob"></img>
    </div>

</body>
<script src="app.js"></script>
<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="propeller.js"></script>
<script>
    $('#knob').propeller({
        inertia: 0.6,
        speed: 0,

        onRotate: function () {
            adjustParameter(this.angle);
        }
    });
</script>

</html>
