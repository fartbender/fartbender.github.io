<!doctype html>
<html>
<style>
    .slidecontainer {
        position: absolute;
        top: 600px;
        width: 100%;

    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 600px;
        border-radius: 5px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;

    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: #04AA6D;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        border-radius: 50%;
        background: #04AA6D;
        cursor: pointer;
    }

    .slider {
        -webkit-transform: rotate(90deg);
        -moz-transform: rotate(90deg);
        -ms-transform: rotate(90deg);
        -o-transform: rotate(90deg);
        transform: rotate(90deg);
    }
</style>

<head>
    <title>Our Funky HTML Page</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.33.1.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.33.1.min.js"></script>
</head>

<body>
    <div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 500%;">Dial in your Brew
    </div>

    <div class="slidecontainer">
        <input type="range" min="125" max="255" value="125" class="slider" id="myRange">
        <p style="position: absolute; top: 1000px; font-size: 600%">Value: <span id="demo"></span></p>
    </div>


</body>

<script src="app.js"></script>

</html>
