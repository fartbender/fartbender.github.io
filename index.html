<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>384x854</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
</head>

<body style="background-color: rgba(51, 54, 78, 1);">
    <div id="chart"></div>
    <div id="legend">
        <div id="bloom_water" onclick="selectParameter('bloom_water')"> <span
                style="font-size: 100%; color:#e1e6ed7e">Bloom
                Water</span> <span style="font-size: 130%;">80g</span></div>
        <div id="bloom_time" onclick="selectParameter('bloom_time')"><span
                style="font-size: 100%; color:#e1e6ed7e">Bloom
                Time</span> <span style="font-size: 130%;">30s</span></div>
        <div id="temperature" onclick="selectParameter('temperature')"><span
                style="font-size: 100%; color:#e1e6ed7e;">Temperature</span>
            <span style="font-size: 130%;">93C</span></div>
        <div id="brew_time" onclick="selectParameter('brew_time')"><span style="font-size: 100%; color:#e1e6ed7e">Brew
                Time</span> <span style="font-size: 130%;">3:00m</span></div>
        <div id="ratio" onclick="selectParameter('ratio')"><span style="font-size: 100%; color:#e1e6ed7e">Ratio</span>
            <span style="font-size: 130%;">1:15</span></div>
    </div>

    <!-- <img src="./assets/dial.svg" id="knob"> -->
    <div id="center"></div>

    <div class="knob-background" id="knob-background"></div>
    <div class="knob" id="knob"></div>


</body>
<script src="app.js"></script>
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="propeller.js"></script>
<script>
    $('#knob').propeller({
        inertia: 0,
        speed: 0,

        onRotate: function () {
            adjustParameter(this.angle);
        }
    });
</script>

</html>
