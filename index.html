<!doctype html>
<html>
<style>
    .slidecontainer {
        width: 100%;
    }

    .slider {
        -webkit-appearance: none;
        width: 100%;
        height: 25px;
        background: #d3d3d3;
        outline: none;
        opacity: 0.7;
        -webkit-transition: .2s;
        transition: opacity .2s;
    }

    .slider:hover {
        opacity: 1;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 25px;
        height: 25px;
        background: #04AA6D;
        cursor: pointer;
    }

    .slider::-moz-range-thumb {
        width: 25px;
        height: 25px;
        background: #04AA6D;
        cursor: pointer;
    }

    .container {
        height: 100px;
        position: relative;

    }

    .center {
        margin: 0;
        position: absolute;
        top: 50%;
        left: 50%;
        -ms-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }

    .button {
        border: none;
        color: white;
        padding: 60px 150px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 50px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        margin: 4px 2px;
        cursor: pointer;
    }

    .button1 {
        background-color: #4CAF50;
    }
</style>

<head>
    <title>Our Funky HTML Page</title>
    <meta name="description" content="Our first page">
    <meta name="keywords" content="html tutorial template">
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.33.1.js"></script>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.33.1.min.js"></script>
</head>

<body>
    <div style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 200%;">Dial in your Brew
    </div>

    <div class="slidecontainer">
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 150%;">Ratio</p>
        <input type="range" min="40" max="80" value="55" class="slider" id="ratio_slider">
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 100%;">Value: <span
                id="ratio_value"></span></p>
    </div>
    <br>
    <div class="slidecontainer">
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 150%;">Brew Time</p>
        <input type="range" min="150" max="210" value="180" class="slider" id="brewtime_slider">
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 100%;">Value: <span
                id="brewtime_value"></span></p>
    </div>
    <br>
    <div class="slidecontainer">
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 150%;">Temperature</p>
        <input type="range" min="80" max="100" value="93" class="slider" id="temperature_slider">
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 100%;">Value: <span
                id="temperature_value"></span></p>
    </div>
    <br>
    <div class="slidecontainer">
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 150%;">Bloom Time</p>
        <input type="range" min="1" max="60" value="30" class="slider" id="bloomtime_slider">
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 100%;">Value: <span
                id="bloomtime_value"></span></p>
    </div>
    <br>
    <div class="slidecontainer">
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 150%;">Bloom Water</p>
        <input type="range" min="30" max="100" value="60" class="slider" id="bloomwater_slider">
        <p style="font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; font-size: 100%;">Value: <span
                id="bloomwater_value"></span></p>
    </div>

    <div class="container">
        <div class="center">
            <button class="button button1">Brew</button>
        </div>
    </div>
</body>

<script src="app.js"></script>

</html>
